<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codifica Web / Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="../Site-Autoria-Web-1/Arquivos de Mídia/icon.png">

<body class="login">
    <form class="login" action="página2.html" method="get">
        <label>Nome Completo:</label>
        <input type="text" value="Insira seu nome completo" class="nome"> </br> </br>
        <label>Idade:</label> </br>
            <select class="idade">
                <option></option>
                <option>-12 anos</option>
                <option>12 anos</option>
                <option>13 anos</option>
                <option>14 anos</option>
                <option>15 anos</option>
                <option>16 anos</option>
                <option>17 anos</option>
                <option>18 anos</option>
                <option>+18 anos</option>
            </br>
            </select> </br> </br>
        <label>Insira seu e-mail:</label>
        <input type="email" value="Insira seu e-mail" class="email"> </br> <br>
        <label>Onde você mora:</label> </br>
            <select class="mora">
                <option></option>
                <option>Natal</option>
                <option>São Gonçalo do Amarante</option>
                <option>Ielmo Marinho</option>
                <option>Pureza</option>
                <option>Touros</option>
                <option>Ceará-Mirim</option>
            </select> </br> </br>
            <hr> </br>
            <button class="enviar" value="enviar">Enviar</button>
    </form>

</html>
